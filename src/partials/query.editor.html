<query-editor-row query-ctrl="ctrl" can-collapse="true">
    <div class="gf-form-inline">
        <div class="gf-form gf-form--grow"><label class="gf-form-label query-keyword width-7">Query</label><input type="text" class="gf-form-input" ng-model="ctrl.target.gremlin" spellcheck="false" placeholder="Gremlin query" ng-blur="ctrl.onGremlinChange()"></div>
    </div>
    <div class="gf-form">
        <label class="gf-form-label query-keyword width-8">Title</label>
        <div class="gf-form-input-wrapper">
            <input type="text" class="gf-form-input gf-size-auto" ng-model="ctrl.target.title" ng-blur="">
        </div>
        <label class="gf-form-label query-keyword width-8">Type</label>
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input gf-size-auto" ng-model="ctrl.target.metricType" ng-options="f.value as f.text for f in ctrl.metricTypes" ng-change="ctrl.onMetricTypeChange()"></select>
        </div>
        <label class="gf-form-label query-keyword width-8">Metric</label>
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input gf-size-auto" ng-model="ctrl.target.metricField" ng-options="f.value as f.text for f in ctrl.metricFields" ng-change="ctrl.onMetricFieldChange()"></select>
        </div>
    </div>
</query-editor-row>
